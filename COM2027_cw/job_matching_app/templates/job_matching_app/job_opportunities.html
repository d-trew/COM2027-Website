<!-- job_matching_app/templates/job_matching_app/job_opportunities.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities</title>
    <link rel="stylesheet" href="{% static 'job_matching_app/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4">Job Opportunities</h1>
                {% for job in job_opportunities %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="card-title">{{ job.title }}</h3>
                            <p class="card-text">{{ job.description }}</p>
                            <!-- Add other job details -->
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
